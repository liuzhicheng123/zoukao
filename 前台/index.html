<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.js"></script>
    <script type="text/javascript">
        $(function(){
            $("button").click(function(){
                $.ajax({
                    url:"http://localhost:3000",
                    type:"post",
                    dataType:"json",
                    data:{
                        tex1:tex1.value,
                        tex2:tex2.value
                    },
                    success:function(e){
                        $('body').append('<P>'+ e.name+'</p>'+'<P>'+ e.name2+'</p>');
                    }
                })
            })
        })

    </script>
</head>

<body>
<input type="text" id="tex1"/>
<input type="text" id="tex2"/>
<button id="btn">提交</button>
<div></div>
</body>
</html>
